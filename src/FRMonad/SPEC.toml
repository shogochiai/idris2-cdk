[spec.FR_CORE_010]
description = "guard fails when condition is False"
priority = "medium"

[spec.FR_CORE_011]
description = "sequence stops at first failure"
priority = "medium"

[spec.FR_CORE_012]
description = "firstSuccess returns first Ok from list"
priority = "medium"

[spec.FR_CORE_013]
